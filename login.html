<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap | Wondrous Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .switch-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm" novalidate>
      <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Kullanıcı Adı veya E-posta" required />
      <input type="password" id="password" name="password" placeholder="Şifre" required minlength="6" />
      <div id="errorMsg" class="error-msg"></div>
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="switch-link">
      Hesabın yok mu? <a href="register.html">Kayıt ol</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const usernameOrEmail = form.usernameOrEmail.value.trim();
      const password = form.password.value;

      if (!usernameOrEmail) {
        showError("Kullanıcı adı veya e-posta girin.");
        return;
      }

      if (password.length < 6) {
        showError("Şifre en az 6 karakter olmalıdır.");
        return;
      }

      // Kullanıcı doğrulaması
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = Object.values(users).find(u => (u.username === usernameOrEmail || u.email === usernameOrEmail));

      if (!user) {
        showError("Kullanıcı bulunamadı.");
        return;
      }

      if (user.password !== password) {
        showError("Şifre yanlış.");
        return;
      }

      // Giriş başarılı
      localStorage.setItem('currentUser', user.email);
      errorMsg.style.display = 'none';
      alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz.');
      window.location.href = 'index.html';
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }
  </script>

</body>
</html>

<!-- login.html içinde en alta ekle -->
<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!email || !password) {
      alert('Lütfen tüm alanları doldurun!');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);

    if(user) {
      localStorage.setItem('currentUser', JSON.stringify(user));
      window.location.href = 'index.html';
    } else {
      alert('Email veya şifre yanlış!');
    }
  });
</script>
