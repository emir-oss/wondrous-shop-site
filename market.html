<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Wondrous Shop | Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Wondrous Shop Logosu" />
    <h1>Wondrous Shop Market</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Ana Sayfa</button>
      <button onclick="window.location.href='market.html'">Market</button>
    </nav>
  </header>

  <main>
    <div id="products">
      <div class="product">
        <h3>Steam Checker</h3>
        <p>Steam hesaplarının çalışıp çalışmadığını kontrol edin.</p>
        <p>Fiyat: 50 ₺</p>
        <button onclick="window.location.href='https://example.com/steam-checker'">Satın Al</button>
      </div>

      <div class="product">
        <h3>Discord Generator Pack</h3>
        <p>Discord Nitro ve Token Generator birlikte.</p>
        <p>Fiyat: 30 ₺</p>
        <button onclick="window.location.href='https://example.com/discord-pack'">Satın Al</button>
      </div>
    </div>
  </main>

</body>
</html>
