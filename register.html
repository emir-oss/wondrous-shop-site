<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol | Wondrous Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .register-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 15px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .switch-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm" novalidate>
      <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required />
      <input type="email" id="email" name="email" placeholder="E-posta" required />
      <input type="password" id="password" name="password" placeholder="Şifre" required minlength="6" />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifre (Tekrar)" required minlength="6" />
      <div id="errorMsg" class="error-msg"></div>
      <button type="submit">Kayıt Ol</button>
    </form>
    <div class="switch-link">
      Hesabın var mı? <a href="login.html">Giriş yap</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (!username) {
        showError("Kullanıcı adı girin.");
        return;
      }

      if (!email || !validateEmail(email)) {
        showError("Geçerli bir e-posta girin.");
        return;
      }

      if (password.length < 6) {
        showError("Şifre en az 6 karakter olmalıdır.");
        return;
      }

      if (password !== confirmPassword) {
        showError("Şifreler eşleşmiyor.");
        return;
      }

      // Kullanıcıyı localStorage'a kaydet (basit demo)
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if(users[email]) {
        showError("Bu e-posta ile zaten kayıtlı kullanıcı var.");
        return;
      }
      users[email] = { username, email, password };
      localStorage.setItem('users', JSON.stringify(users));

      // Otomatik giriş yap (localStorage'da currentUser tut)
      localStorage.setItem('currentUser', email);

      errorMsg.style.display = 'none';
      alert('Kayıt başarılı! Ana sayfaya yönlendiriliyorsunuz.');
      window.location.href = 'index.html';
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>

</body>
</html>
