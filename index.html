<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Wondrous Shop | Event Sunucusu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #202225;
      color: white;
      text-align: center;
    }

    header {
      background-color: #FFD700;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      animation: fadeInDown 1s forwards;
    }

    header img {
      width: 80px;
    }

    header h1 {
      font-size: 2em;
      color: #1e1e1e;
      margin: 0;
    }

    section {
      padding: 40px 20px;
      opacity: 0;
      animation: fadeInUp 1s 0.8s forwards;
    }

    footer {
      background-color: #111;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 50px;
    }

    a {
      color: #00BFFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #1e90ff;
    }

    /* Animasyonlar */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Buton stili */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #1e1e1e;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      user-select: none;
    }

    .btn:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

      justify-content: center;
      gap: 20px;

      opacity: 0;
      animation: fadeInUp 1s 1.2s forwards;
