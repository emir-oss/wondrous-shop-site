<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Ana Sayfa | Wondrous Shop</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
  }
  header {
    width: 100%;
    background: #4CAF50;
    color: white;
    padding: 15px 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0; left: 0;
  }
  #userInfo {
    font-weight: bold;
  }
  button {
    padding: 10px 18px;
    background: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ddd;
  }
  #adminBtn {
    display: none;
    background: #222;
    color: #4CAF50;
    margin-left: 10px;
  }
  main {
    margin-top: 100px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <div id="userInfo">Hoşgeldiniz, <span id="usernameDisplay"></span></div>
  <div>
    <button id="logoutBtn">Çıkış Yap</button>
    <button id="adminBtn">Yönetici Paneli</button>
  </div>
</header>

<main>
  <h1>Wondrous Shop Ana Sayfa</h1>
  <p>Alışverişe başlamak için <a href="market.html">Market</a> sayfasına gidin.</p>
</main>

<script>
  // Aktif kullanıcıyı al
  const currentUserEmail = localStorage.getItem('currentUser');
  if(!currentUserEmail) {
    alert('Giriş yapmanız gerekiyor!');
    window.location.href = 'login.html';
  } else {
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const user = users[currentUserEmail];
    if(!user) {
      alert('Kullanıcı bulunamadı. Lütfen tekrar giriş yapın.');
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameDisplay').textContent = user.username;
      // Yönetici mi kontrol et
      if(user.isAdmin) {
        document.getElementById('adminBtn').style.display = 'inline-block';
      }
    }
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = 'login.html';
  });

  document.getElementById('adminBtn').addEventListener('click', () => {
    window.location.href = 'yönetici.html';
  });
</script>

</body>
</html>
